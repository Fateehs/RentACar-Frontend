<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Marka Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandUpdateForm">
                    <div class="mb-3">
                        <label for="productName">BrandId</label>
                        <div class="form-group">
                            <input type="number" id="BrandId" formControlName="brandId" class="form-control"
                                placeholder="brandId yazınız" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productName">BrandName</label>
                        <div class="form-group">
                            <input type="number" id="brandName" formControlName="brandName" class="form-control"
                                placeholder="brandName yazınız" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
