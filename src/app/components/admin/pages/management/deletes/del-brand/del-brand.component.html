<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Rengi Sil</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandDeleteForm">
                    <div class="mb-3">
                        <label for="productName">BrandId</label>
                        <div class="form-group">
                            <input type="number" id="brandId" formControlName="brandId" class="form-control"
                                placeholder="Aracın brandId değerini yazınız." />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="delete()">Sil</button>
            </div>
        </div>
    </div>
</div>
