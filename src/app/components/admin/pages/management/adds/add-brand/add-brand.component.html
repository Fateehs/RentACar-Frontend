<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Marka Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="brandAddForm">
                    <div class="mb-3">
                        <label for="productName">BrandName</label>
                        <div class="form-group">
                            <input type="number" id="BrandName" formControlName="brandName" class="form-control"
                                placeholder="Aracın colorId değerini yazınız..." />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-success" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
