<table class="table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Marka</td>
      <td>Renk</td>
      <td>Açıklama</td>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.carName }}</td>
    <td *ngFor="let carImage of carImages">
      <img
        src="{{ imageUrl }}{{ carImage.imagePath }}"
        alt="{{ car.carName }}"
      />
    </td>
  </tr>
</table>
