<table class="table" *ngIf="carDetail">
  <thead>
    <tr>
      <td>Id</td>
      <td>Marka</td>
      <td>Renk</td>
      <td>Açıklama</td>
    </tr>
  </thead>
  <tr>
    <td>{{ carDetail.carId }}</td>
    <td>{{ carDetail.brandName }}</td>
    <td>{{ carDetail.colorName }}</td>
    <td>{{ carDetail.carName }}</td>
    <td *ngFor="let carImagePath of carDetail.imagePath">
      <img [src]="getImagePath(carImagePath)" alt="{{ carDetail.carName }}" />
    </td>
  </tr>
</table>
