<div [id]="'carouselExampleInterval'+currentCarIdFromParent" class="carousel carousel-dark slide" data-bs-ride="carousel" *ngIf="currentCarIdFromParent">

    <div class="carousel-inner">
      <div class="carousel-item {{getActiveString(carImage)}}" data-bs-interval="10000" *ngFor="let carImage of carImages">
        <img [src]="getFullImagePath(carImage.imagePath)" class="d-block w-100" st alt="...">
      </div>
    </div>
  
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselExampleInterval'+currentCarIdFromParent" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
  
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselExampleInterval'+currentCarIdFromParent" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  
  </div>
