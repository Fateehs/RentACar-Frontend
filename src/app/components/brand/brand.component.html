<ul class="list-group">
  <li
    (click)="setCurrentDefaultBrand()"
    routerLink="/cars"
    [class]="getAllBrandClass()"
  >
    Tüm Markaları Listele
  </li>
  <li
    (click)="setCurrentBrandClass(brand)"
    *nGFor="let brand of brands"
    routerLink="/cars/brand/{{ brand.brandId }}"
    [class]="getCurrentBrandClass(brand)"
  >
    {{brand.brandName}}
  </li>
</ul>
