<table class="table">
  <thead>
      <th>Model</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Fiyat</th>
  </thead>
<tr *ngFor="let car of carDetail">
  <td (click)="setCurrentCar(car)" routerLink="/cars/detail/{{car.carId}}">{{car.carName}}</td>
  <td>{{car.brandName}}</td>
  <td>{{car.colorName}}</td>
  <td>{{car.dailyPrice}}</td>
</tr>
</table>
