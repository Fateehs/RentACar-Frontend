<thead>
  <tr>
    <td>Id</td>
    <td>Marka</td>
    <td>Renk</td>
    <td>Açıklama</td>
  </tr>
</thead>
<tr
  *ngFor="let car of cars"
  (click)="setCurrentCar(car)"
  routerLink="cars/car/{{ car.carId }}"
>
  <td>{{ car.carId }}</td>
  <td>{{ car.brandName }}</td>
  <td>{{ car.colorName }}</td>
  <td>{{ car.carName }}</td>
</tr>
